name: awords
description: Leave notes and paper cards at home and learn a foreign language anywhere with aWords.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  adaptive_navigation: ^0.0.3
  collection: ^1.15.0
  quiver: ^3.1.0
  path_to_regexp: ^0.4.0
  url_launcher: ^6.1.1
  url_strategy: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true